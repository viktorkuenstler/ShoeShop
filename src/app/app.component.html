<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <diV class="sidenav-menu"> Men√º </diV>
    <div class="sidenav-item">Kitten heel</div>
    <div class="sidenav-item">Stiletto</div>
    <div class="sidenav-item">Mary Jane flatform</div>
    <div class="sidenav-item">Peep toe</div>
    <div class="sidenav-item">Wedge</div>
    <div class="sidenav-item">Mary Jane</div>
    <div class="sidenav-item">Moccasin</div>
    <div class="sidenav-item">Mule/Clog</div>
    <div class="sidenav-item">Sandal</div>
    <div class="sidenav-item">Flip flop</div>
    <div class="sidenav-item">Ugg</div>
    <div class="sidenav-item">Ankle boot</div>
    <div class="sidenav-item">Cowboy boot</div>
    <div class="sidenav-item">Oxford</div>
    <div class="sidenav-item">Business shoe</div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!--<app-toolbar></app-toolbar>-->

    <div class="example-sidenav-content">
      <p>
        <mat-toolbar color="primary">
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span>My Shoe Shop</span>
          <span class="example-spacer"></span>
          <button mat-raised-button (click)="onClickLogin($event)">
            <mat-icon>account_circle</mat-icon>
            <span>Anmelden</span>
          </button>
        </mat-toolbar>
      </p>
    </div>

    <button
      id="backendButton"
      class="button"
      (click)="onClickgGoToBackend($event)"
    >
      Backend
    </button>

    <button
      id="createProductButton"
      class="button"
      (click)="onClickgGoToCreateProduct($event)"
    >
      Erstelle Produkt
    </button>

    <button
      id="clearStorage"
      class="button"
      (click)="onClickClearStorage($event)"
    >
      Speicher leeren
    </button>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
